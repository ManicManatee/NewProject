# Example tenant configuration. Copy to config/tenants.yaml and update values.
tenants:
  - tenant_id: "00000000-0000-0000-0000-000000000000"
    display_name: "Contoso"
    auth:
      type: "certificate"
      client_id: "11111111-1111-1111-1111-111111111111"
      certificate_path: "/path/to/certificate.pfx"
      certificate_password:
        env: "CONTOSO_CERT_PASSWORD"  # Prefer environment variables over inline values
    default_scopes:
      - "https://graph.microsoft.com/.default"
    required_application_roles:
      - "Group.ReadWrite.All"
      - "User.Read.All"

  - tenant_id: "22222222-2222-2222-2222-222222222222"
    display_name: "Fabrikam"
    auth:
      type: "managed_identity"
      client_id: "33333333-3333-3333-3333-333333333333"  # optional for user-assigned MI
    default_scopes:
      - "https://graph.microsoft.com/.default"

  - tenant_id: "44444444-4444-4444-4444-444444444444"
    display_name: "Tailspin Toys"
    auth:
      type: "client_secret"
      client_id: "55555555-5555-5555-5555-555555555555"
      client_secret:
        env: "TAILSPIN_CLIENT_SECRET"  # Avoid inline secrets; use secure stores
    default_scopes:
      - "https://graph.microsoft.com/.default"
    required_application_roles:
      - "Directory.Read.All"
      - "Group.Read.All"
